    <meta charset="UTF-8">

    <title>Secure Login - Digital Library System</title>
    <link rel="stylesheet" href="css/simplified-theme.css">
    <link rel="icon" href="ls/ls/logo.png" type="image/x-icon">
    <style>
        /* Enhanced Login Styles */
        .login-container {
            max-width: 450px;
            margin: 10vh auto;
            padding: 0;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
        }

        .login-card {
            background: var(--background-card);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-700);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .login-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
            position: relative;
            z-index: 1;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            margin-bottom: var(--space-4);
        }

        .login-logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            box-shadow: var(--shadow-glow);
            animation: pulse 3s ease-in-out infinite;
        }

        .login-title {
            font-size: var(--text-3xl);
            font-weight: 800;
            color: var(--text-primary);
            margin: 0 0 var(--space-2) 0;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            font-size: var(--text-base);
            color: var(--text-secondary);
            margin: 0;
            font-weight: 500;
        }

        .security-notice {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid var(--primary);
            border-radius: var(--radius);
            padding: var(--space-3);
            margin-bottom: var(--space-6);
            text-align: center;
        }

        .security-notice p {
            color: var(--primary-light);
            font-size: var(--text-sm);
            margin: 0;
            font-weight: 500;
        }

        .login-form {
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: var(--space-5);
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: var(--space-2);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .form-icon {
            font-size: var(--text-lg);
            color: var(--primary);
        }

        .form-input {
            background: var(--background-elevated);
            border: 2px solid var(--gray-600);
            color: var(--text-primary);
            padding: var(--space-4);
            font-size: var(--text-base);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background: var(--background-card);
        }

        .login-button {
            width: 100%;
            padding: var(--space-4);
            font-size: var(--text-base);
            font-weight: 700;
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--radius);
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: var(--space-8);
            padding-top: var(--space-6);
            border-top: 1px solid var(--gray-700);
        }

        .login-footer p {
            color: var(--text-muted);
            font-size: var(--text-xs);
            margin: 0;
            line-height: 1.6;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: #f87171;
            padding: var(--space-3);
            border-radius: var(--radius);
            margin-bottom: var(--space-4);
            font-size: var(--text-sm);
            text-align: center;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: #34d399;
            padding: var(--space-3);
            border-radius: var(--radius);
            margin-bottom: var(--space-4);
            font-size: var(--text-sm);
            text-align: center;
        }

        /* Loading state */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-right: var(--space-2);
        }

        @media (max-width: 640px) {
            .login-container {
                margin: 5vh auto;
                padding: 0 var(--space-4);
            }

            .login-card {
                padding: var(--space-6);
            }

            .login-title {
                font-size: var(--text-2xl);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <img src="ls/ls/logo.png" alt="Library Logo">
                </div>
                <h1 class="login-title">üîê Digital Library</h1>
                <p class="login-subtitle">Applied Mathematics Department</p>
            </div>

            <div class="security-notice">
                <p>üõ°Ô∏è Secure access required. Please authenticate to continue.</p>
            </div>

            <div id="loginMessage"></div>

            <form id="loginForm" action="php/login.php" method="post" class="login-form">
                <div class="form-group">
                    <label for="user_id" class="form-label">
                        <span class="form-icon">üë§</span>
                        User ID
                    </label>
                    <input 
                        type="text" 
                        id="user_id" 
                        name="user_id" 
                        class="form-input" 
                        required 
                        placeholder="Enter your unique ID"
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <span class="form-icon">üîë</span>
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required 
                        placeholder="Enter your secure password"
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    <span id="buttonText">üöÄ Access Library System</span>
                </button>
            </form>

            <div class="login-footer">
                <p>
                    üîí Secure Digital Library Management System<br>
                    &copy; 2025 Applied Mathematics Department<br>
                    <strong>Developed by CJ and AMPE</strong>
                </p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
